name: Login tests

on:
  push:
    branches: [master, develop]
  pull_request:
    branches:
      - master

jobs:
  format-lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: |
          echo "Running Prettier to check for formatting issues..."
          npm run prettier:check
      - name: Run ESLint check
        run: |
          echo "Running ESLint to check for linting issues..."
          npm run lint
      - name: Run TypeScript compile check
        run: |
          echo "Running TypeScript compiler to check for type issues..."
          npx tsc --noEmit
      - name: Run Playwright API tests without ApiClient and with ApiClient
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          USERNAME1: ${{ secrets.USERNAME1 }}
          PASSWORD1: ${{ secrets.PASSWORD1 }}
        run: |
          echo "Running Playwright to execute API tests..."
          npx playwright test tests/Login_withoutApiClient.spec.ts
          npx playwright test tests/Login_withApiClient.spec.ts
